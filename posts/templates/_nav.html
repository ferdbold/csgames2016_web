<nav class="navbar navbar-inverse navbar-fixed-top">
	<div class="container">
		<div class="navbar-header">
			<a class="navbar-brand" href="{% url 'posts:index' %}">CS Games</a>
		</div>

		<div class="collapse navbar-collapse">
			<ul class="nav navbar-nav">
				{% url 'posts:index' as index_url %}
				<li class="{% if request.path == index_url %}active{% endif %}"><a href="{{ index_url }}">Home</a></li>

				{% if user.is_authenticated %}
					{% url 'posts:profile' user.id as profile_url %}
					<li class="{% if request.path == profile_url %}active{% endif %}"><a href="{{ profile_url }}">{{ user.username }}</a></li>
				{% endif %}
			</ul>
		</div>
	</div>
</nav>
